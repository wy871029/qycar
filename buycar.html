<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车型展示</title>
    <style>
        body {
            font-family: '京华老宋体', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: black;
            color: white;
            padding: 0  20px; /* 移除内边距 */
            height: 80px; /* 设置固定高度 */
            display: flex; /* 使用 flexbox 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }
        .logo  {
            height: 30px;
            width: 100px;
        }
       .title {
           font-size: 24px;
           font-weight: bold;
           text-align: center;
           flex-grow: 1;
       }
        .car-models {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .car-model {
            width: 480px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .car-model img {
            width: 100%;
            height:480px;
            object-fit: cover;
        }
        .car-title {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .car-description {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/logo副.png" alt="Logo"class="logo"></div>
        </a>
        <div class="title">购车流程</div>
        <div style="width: 120px;"></div> <!-- 用于平衡布局的空div -->
    </header>
    <div class="car-models">
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b1.png" alt="第一步">
            <div class="car-title">理性购车，选对才舒心</div>
            <div class="car-description">根据自身预算，用车需求，选定品牌、车型、配置</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b2.png" alt="第二步">
            <div class="car-title">驾驶乐趣，试驾发现</div>
            <div class="car-description">通过实际驾驶，才能深入了解车辆的性能、操控性、舒适性等方面的表现，从而做出最适合自己的选择。</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b3.png" alt="第三步">
            <div class="car-title">联系我们</div>
            <div class="car-description">为您省时省力，轻松购车。</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b4.png" alt="第四步">
            <div class="car-title">提车so easy！</div>
            <div class="car-description">从订车到提车，费用清晰，省去繁琐流程，轻松拥有爱车。</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b5.png" alt="第五步">
            <div class="car-title">车险返点，多重惊喜</div>
            <div class="car-description">我们不仅能帮您找到最适合您的车险方案，还能为您争取到更多的返点，让您购险更划算。</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b6.png" alt="第六步">
            <div class="car-title">缴纳购置税</div>
            <div class="car-description">购置税根据车型和车价会有减免税额度，缴纳完才能办理正式牌。</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b7.png" alt="第七步">
            <div class="car-title">办理车牌</div>
            <div class="car-description">自己办理需排队，代办服务也到位。</div>
        </div>
        <div class="car-model">
            <img src="https://raw.githubusercontent.com/wy871029/qycar/main/website-assets/images/b8.png" alt="第八步">
            <div class="car-title">汽车，大件消费品，理性看待</div>
            <div class="car-description">早买早享受，晚买更实惠</div>
        </div>
    </div>
</body>
</html>
