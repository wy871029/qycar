<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header img {
            width: 100%;
            height: 150px;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .carousel {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            width: 500%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            width: 20%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            text-decoration: none;
        }
        .carousel-control.left { left: 10px; }
        .carousel-control.right { right: 10px; }
        .video-container, .contact-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .contact-form {
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="file:///C:/Users/Administrator/Desktop/qy.png" alt="页头图片">
    </header>

    <nav>
        <ul>
            <li><a href="#home">主页</a></li>
            <li><a href="#stories">车企故事</a></li>
            <li><a href="#price">我们拿到的优惠</a></li>
            <li><a href="#before">买车前看</a></li>
            <li><a href="#after">买车后</a></li>
        </ul>
    </nav>

    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Image+1" alt="图片1"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Image+2" alt="图片2"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Image+3" alt="图片3"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Image+4" alt="图片4"></div>
                <div class="carousel-item"><img src="https://via.placeholder.com/1200x400?text=Image+5" alt="图片5"></div>
            </div>
            <a href="#" class="carousel-control left">&lt;</a>
            <a href="#" class="carousel-control right">&gt;</a>
        </div>

        <div class="video-container">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="contact-form">
            <h2>联系方式</h2>
            <form>
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="您的留言" rows="4" required></textarea>
                <button type="submit">发送</button>
            </form>
        </div>
    </main>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.carousel-inner');
        const totalSlides = document.querySelectorAll('.carousel-item').length;

        function showSlide(index) {
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            slides.style.transform = `translateX(-${index * 20}%)`;
            currentSlide = index;
        }

        document.querySelector('.carousel-control.left').addEventListener('click', (e) => {
            e.preventDefault();
            showSlide(currentSlide - 1);
        });

        document.querySelector('.carousel-control.right').addEventListener('click', (e) => {
            e.preventDefault();
            showSlide(currentSlide + 1);
        });

        // 自动轮播
        setInterval(() => showSlide(currentSlide + 1), 5000);
    </script>
</body>
</html>
