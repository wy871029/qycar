        }
        header {
            background-color: black;
            color: white;
            padding: 0  20px; /* 移除内边距 */
            height: 80px; /* 设置固定高度 */
            display: flex; /* 使用 flexbox 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }
        .logo  {
            height: 30px;
            width: 110px;
        }
       .title {
           font-size: 24px;

           text-align: center;

       }
        .nav-image {
            width: 100px;
            height: 50px;
            background-color: #ddd;
        }
        h1 {
            text-align: center;
            flex-grow: 1;
        }
        .showcase {
            width: 100%;
            height: 1080px; /* 可调节的展示框高度 */
            overflow: hidden;
            position: relative;
        }
        .showcase img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 94%;
            margin: 0 auto;
            height: 550px; /* 设置容器高度 */
            padding-bottom: 20px;
            padding-top: 20px;
        }
        .left-image {
            width: 30%;
            margin-right: 3%;
        }
        .right-image {
            width: 60%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片填充整个容器并保持比例 */
        }
    </style>
</head>
